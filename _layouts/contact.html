---
layout: base
---
<article class="post">

  <script>
  window.addEventListener("load", function() {
    const form = document.getElementById('contact-form');
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const data = new FormData(form);
      const action = e.target.action;
      fetch(action, {
        method: 'POST',
        body: data,
      })
      .then(() => {
        alert("Message delivered. Thanks for reaching out!");
      })
    });
  });
  </script>

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <form 
      method="POST" 
      action="https://script.google.com/macros/s/AKfycbx0XFGWOIAyeTX8-CWoq99hkBu5v53wlTPkY4m5lrTdfJRipPVLUa7ZDxRiiHhDiRSy/exec"
      id = "contact-form"
    >
      <input name="Name" type="text" placeholder="Name" required>
      <br>
      <input name="Email" type="email" placeholder="Email" required>
      <br>
      <input name="Message" type="text" placeholder="Message" required>
      <br>
      <button type="submit">Send</button>
    </form>
  </div>

</article>
